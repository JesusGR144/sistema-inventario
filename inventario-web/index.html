<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mx-auto border border-gray-300">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
        <form id="loginForm" autocomplete="off" class="space-y-4">
            <div>
                <label for="correo" class="block text-gray-700">Correo:</label>
                <input type="email" id="correo" name="correo" required class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="contrasena" class="block text-gray-700">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Entrar</button>
        </form>
        <div id="mensaje" class="font-bold m-4 text-center text-red-500"></div>
    </div>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
